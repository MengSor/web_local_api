<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create New API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div class="d-flex">

    <!-- Sidebar -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <!-- Main Content -->
    <main class="flex-fill p-4">

        <!-- Page Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="fw-bold">Skyvva APIs</h3>
            <div class="d-flex gap-2">
                <button class="btn btn-primary d-flex align-items-center" data-bs-toggle="modal" data-bs-target="#createApiModal">
                    <i class="bi bi-plus-lg me-1"></i> Create new API
                </button>
                <button class="btn btn-outline-secondary d-flex align-items-center" onclick="location.reload()">
                    <i class="bi bi-arrow-clockwise me-1"></i> Refresh
                </button>
            </div>
        </div>

        <!-- Search -->
        <div class="mb-3 d-flex justify-content-end">
            <input type="text" class="form-control w-25" placeholder="Search APIs">
        </div>

        <!-- API Table -->
        <div class="table-responsive">
            <table class="table table-bordered align-middle">
                <thead class="table-light">
                <tr>
                    <th>Name</th>
                    <th>Base URL</th>
                    <th>createdDate</th>
                    <th>Protocol</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="api : ${mockApis}">
                    <td>
                        <a th:text="${api.name}"
                           th:href="@{'/page/create-new-api/redirect'(id=${api.id})}"></a>
                    </td>
                    <td th:text="${api.baseUrl}"></td>
                    <td th:text="${api.createdDate}"></td>
                    <td th:text="${api.protocol}"></td>
                    <td>
                        <button class="btn btn-danger btn-sm"
                                th:onclick="'deleteApi(' + ${api.id} + ')'">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </main>
</div>

<!-- Create API Modal -->
<div class="modal fade" id="createApiModal" tabindex="-1" aria-labelledby="createApiModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form th:action="@{/page/create-new-api/save}" method="post" class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createApiModalLabel">Create New API</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="apiName" class="form-label">API Name</label>
                    <input type="text" class="form-control" id="apiName" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="baseUrl" class="form-label">Base URL</label>
                    <input type="text" disabled="true" class="form-control" id="baseUrl" name="baseUrl" th:value="${serverPort}">
                </div>
                <div class="mb-3">
                    <label for="protocol" class="form-label">Protocol</label>
                    <select class="form-select" name="protocol" id="protocol">
                        <option value="HTTP">HTTP</option>
                        <option value="HTTPS">HTTPS</option>
                        <option value="SOAP">SOAP</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary" id="submitBtn">Create API</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function deleteApi(id) {
        if(confirm('Are you sure you want to delete this API?')) {
            fetch('/create-new-api/delete/' + id, {method: 'POST'})
                .then(() => location.reload());
        }
    }
</script>
</body>
</html>
