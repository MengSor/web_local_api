<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-bs-theme="light">
<head>
    <title>404 | Page Not Found</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body class="d-flex error-page">

<!-- SIDEBAR -->
<div th:replace="fragments/sidebar :: sidebar"></div>

<!-- MAIN -->
<main class="flex-fill d-flex align-items-center justify-content-center position-relative overflow-hidden">

    <!-- PARTICLES -->
    <div class="particles">
        <span></span><span></span><span></span><span></span><span></span>
    </div>

    <!-- CARD -->
    <div class="error-card text-center position-relative">
        <i class="bi bi-exclamation-triangle-fill error-icon"></i>

        <h1 class="fw-bold mt-3">404</h1>
        <h4>Page Not Found</h4>

        <p class="text-muted mt-2">
            The requested URL
            <code id="requestedUrl"></code>
            was not found on this server.
        </p>

        <a th:href="@{/page/home}" class="btn btn-primary mt-3 px-4">
            <i class="bi bi-house"></i> Back to Home
        </a>
    </div>

</main>

<!-- =========================
     STYLES â€“ 3HD ERROR
========================= -->
<style>
    /* PAGE BG */
    .error-page {
        min-height: 100vh;
        background:
                radial-gradient(circle at top, #e0f2fe, #f8fafc),
                linear-gradient(180deg, #f1f5f9, #e5e7eb);
    }

    /* CARD */
    .error-card {
        padding: 50px 60px;
        border-radius: 20px;
        background: rgba(255,255,255,0.78);
        backdrop-filter: blur(16px);
        box-shadow:
                0 30px 60px rgba(0,0,0,0.15),
                inset 0 1px 0 rgba(255,255,255,0.6);
        animation: fadeUp 0.7s ease;
        z-index: 2;
    }

    /* ICON */
    .error-icon {
        font-size: 4.5rem;
        color: #f59e0b;
        animation: float 3s ease-in-out infinite;
    }

    /* PARTICLES */
    .particles span {
        position: absolute;
        width: 8px;
        height: 8px;
        background: rgba(59,130,246,0.25);
        border-radius: 50%;
        animation: move 12s linear infinite;
    }

    .particles span:nth-child(1) { left: 10%; animation-delay: 0s; }
    .particles span:nth-child(2) { left: 30%; animation-delay: 2s; }
    .particles span:nth-child(3) { left: 50%; animation-delay: 4s; }
    .particles span:nth-child(4) { left: 70%; animation-delay: 6s; }
    .particles span:nth-child(5) { left: 90%; animation-delay: 8s; }

    @keyframes move {
        from { transform: translateY(100vh); }
        to   { transform: translateY(-10vh); }
    }

    /* ANIMATIONS */
    @keyframes float {
        0%,100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }

    @keyframes fadeUp {
        from { opacity: 0; transform: translateY(20px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    /* DARK MODE */
    html[data-bs-theme='dark'] .error-page {
        background:
                radial-gradient(circle at top, #020617, #0f172a),
                linear-gradient(180deg, #020617, #020617);
    }

    html[data-bs-theme='dark'] .error-card {
        background: rgba(15,23,42,0.85);
        box-shadow: 0 30px 70px rgba(0,0,0,0.8);
    }

    html[data-bs-theme='dark'] .text-muted {
        color: #9ca3af !important;
    }
</style>

<!-- =========================
     SCRIPT
========================= -->
<script>
    // Apply theme
    const theme = localStorage.getItem("theme") || "light";
    document.documentElement.setAttribute("data-bs-theme", theme);

    // Show requested URL
    document.getElementById("requestedUrl").textContent = window.location.pathname;
</script>

</body>
</html>
