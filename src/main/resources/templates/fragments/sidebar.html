<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>

<div th:fragment="sidebar">

    <nav id="sidebar" class="vh-100 d-flex flex-column justify-content-between p-3 sidebar-nav">

        <!-- TOP -->
        <div>
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h5 class="fw-bold sidebar-title mb-0">Customer 24</h5>
                <button id="sidebarToggle" class="btn btn-sm sidebar-toggle-btn">
                    <i class="bi bi-chevron-left"></i>
                </button>
            </div>

            <ul class="nav nav-pills flex-column gap-1">
                <li class="nav-item">
                    <a th:href="@{/page/home}"
                       class="nav-link sidebar-link d-flex align-items-center"
                       data-title="Home"
                       th:classappend="${activePage=='home'} ? 'active'">
                        <i class="bi bi-house"></i>
                        <span class="link-text">Home</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a th:href="@{/page/create-new-api}"
                       class="nav-link sidebar-link d-flex align-items-center"
                       data-title="API Config"
                       th:classappend="${activePage=='create-new-api'} ? 'active'">
                        <i class="bi bi-sliders"></i>
                        <span class="link-text">API Config</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a th:href="@{/page/request-log}"
                       class="nav-link sidebar-link d-flex align-items-center"
                       data-title="Request Log"
                       th:classappend="${activePage=='request-log'} ? 'active'">
                        <i class="bi bi-list-check"></i>
                        <span class="link-text">Request Log</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a th:href="@{/page/setting}"
                       class="nav-link sidebar-link d-flex align-items-center"
                       data-title="Setting"
                       th:classappend="${activePage=='setting'} ? 'active'">
                        <i class="bi bi-gear"></i>
                        <span class="link-text">Setting</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- BOTTOM -->
        <div class="mt-4">
            <button id="themeToggleBtn"
                    class="btn w-100 sidebar-link d-flex align-items-center justify-content-center"
                    data-title="Toggle Theme">
                <i id="themeIcon" class="bi"></i>
                <span class="link-text ms-2">Dark Mode</span>
            </button>
        </div>
    </nav>

    <!-- =========================
         STYLES (3HD + GLASS)
    ========================= -->
    <style>
        /* Base */
        #sidebar {
            width: 240px;
            transition: width 0.3s ease;
            overflow-x: hidden;
        }

        /* 3HD Glass Background */
        .sidebar-nav {
            backdrop-filter: blur(14px);
            background:
                    linear-gradient(180deg, rgba(248,249,252,0.85), rgba(238,241,247,0.85)),
                    radial-gradient(circle at top left, rgba(255,255,255,0.6), transparent 60%);
            box-shadow: 2px 0 18px rgba(0,0,0,0.08);
        }

        /* Title */
        .sidebar-title {
            color: #1f2937;
        }

        /* Links */
        .sidebar-link {
            gap: 12px;
            padding: 10px 14px;
            border-radius: 10px;
            color: #374151;
            font-weight: 500;
            transition: all 0.25s ease;
        }

        .sidebar-link:hover {
            background: linear-gradient(135deg, #ffffff, #eef2ff);
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        }

        .sidebar-link.active {
            background: linear-gradient(135deg, #4f46e5, #3b82f6);
            color: #fff;
            box-shadow: 0 8px 18px rgba(79,70,229,0.45);
        }

        /* Toggle button */
        .sidebar-toggle-btn {
            background: linear-gradient(135deg, #e0e7ff, #eef2ff);
            border: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.12);
        }

        /* COLLAPSED */
        #sidebar.collapsed {
            width: 70px;
        }

        #sidebar.collapsed .link-text,
        #sidebar.collapsed .sidebar-title {
            display: none;
        }

        #sidebar.collapsed .sidebar-link {
            justify-content: center;
            padding: 12px;
        }

        #sidebar.collapsed .sidebar-toggle-btn i {
            transform: rotate(180deg);
        }

        /* TOOLTIP */
        #sidebar.collapsed .sidebar-link {
            position: relative;
        }

        #sidebar.collapsed .sidebar-link::after {
            content: attr(data-title);
            position: absolute;
            left: 72px;
            top: 50%;
            transform: translateY(-50%);
            background: #111827;
            color: #fff;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 0.8rem;
            opacity: 0;
            pointer-events: none;
            white-space: nowrap;
            transition: opacity 0.2s ease;
        }

        #sidebar.collapsed .sidebar-link:hover::after {
            opacity: 1;
        }

        /* DARK MODE */
        html[data-bs-theme='dark'] .sidebar-nav {
            background:
                    linear-gradient(180deg, rgba(15,23,42,0.9), rgba(2,6,23,0.9)),
                    radial-gradient(circle at top left, rgba(59,130,246,0.2), transparent 60%);
            box-shadow: 2px 0 20px rgba(0,0,0,0.6);
        }

        html[data-bs-theme='dark'] .sidebar-link {
            color: #c7d2fe;
        }

        html[data-bs-theme='dark'] .sidebar-link:hover {
            background: linear-gradient(135deg, #1e293b, #0f172a);
        }

        html[data-bs-theme='dark'] .sidebar-link.active {
            background: linear-gradient(135deg, #6366f1, #3b82f6);
        }
    </style>

    <!-- =========================
         SCRIPT
    ========================= -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {

            const sidebar = document.getElementById("sidebar");
            const toggleBtn = document.getElementById("sidebarToggle");
            const themeBtn = document.getElementById("themeToggleBtn");
            const themeIcon = document.getElementById("themeIcon");

            /* Sidebar state */
            if (localStorage.getItem("sidebar") === "collapsed") {
                sidebar.classList.add("collapsed");
            }

            toggleBtn.onclick = () => {
                sidebar.classList.toggle("collapsed");
                localStorage.setItem(
                    "sidebar",
                    sidebar.classList.contains("collapsed") ? "collapsed" : "expanded"
                );
            };

            /* Theme */
            function setTheme(theme) {
                document.documentElement.setAttribute("data-bs-theme", theme);
                localStorage.setItem("theme", theme);
                themeIcon.className = theme === "dark"
                    ? "bi bi-sun-fill"
                    : "bi bi-moon-stars-fill";
            }

            setTheme(localStorage.getItem("theme") || "light");

            themeBtn.onclick = () => {
                setTheme(
                    document.documentElement.getAttribute("data-bs-theme") === "dark"
                        ? "light"
                        : "dark"
                );
            };
        });
    </script>

</div>
</body>
</html>
